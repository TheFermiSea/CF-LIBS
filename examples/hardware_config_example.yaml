# Hardware Configuration Example
# This file demonstrates how to configure hardware components for CF-LIBS

hardware:
  # Spectrograph/Detector configuration
  spectrograph:
    name: "main_spectrograph"
    model: "Andor iDus"
    resolution_nm: 0.1
    wavelength_range: [200.0, 800.0]
    pixels: 2048
    exposure_time_ms: 100.0
    gain: 1.0
  
  # Laser configuration
  laser:
    name: "main_laser"
    model: "Nd:YAG"
    wavelength_nm: 1064.0
    max_power_mW: 1000.0
    max_energy_mJ: 100.0
    min_repetition_rate_Hz: 1.0
    max_repetition_rate_Hz: 1000.0
  
  # Motion stage configuration
  motion_stage:
    name: "xyz_stage"
    axes: ["X", "Y", "Z"]
    travel_range:
      X: [0.0, 100.0]  # mm
      Y: [0.0, 100.0]  # mm
      Z: [0.0, 50.0]   # mm
    max_velocity:
      X: 50.0  # mm/s
      Y: 50.0  # mm/s
      Z: 25.0  # mm/s
  
  # Powder flow regulator configuration
  flow_regulator:
    name: "powder_feeder"
    model: "Vibra Screw"
    max_flow_rate_g_s: 10.0
    min_flow_rate_g_s: 0.01
    hopper_capacity_g: 1000.0

