# Manifold Generation Configuration
# Generates a pre-computed spectral manifold for fast inference

manifold:
  # Database and output
  db_path: libs_production.db
  output_path: spectral_manifold.h5
  
  # Elements to include
  elements:
    - Ti
    - Al
    - V
    - Fe
  
  # Wavelength range (nm)
  wavelength_range: [250.0, 550.0]
  
  # Temperature grid (eV)
  temperature_range: [0.5, 2.0]
  temperature_steps: 50
  
  # Electron density grid (cm^-3, log space)
  density_range: [1e16, 1e19]
  density_steps: 20
  
  # Concentration grid resolution
  concentration_steps: 20
  
  # Output spectrum resolution
  pixels: 4096
  
  # Time integration parameters (for ultrafast plasmas)
  gate_delay_s: 3.0e-7    # 300 ns
  gate_width_s: 5.0e-6    # 5 us
  time_steps: 20          # Integration resolution
  
  # GPU batch size (adjust based on VRAM)
  batch_size: 1000

