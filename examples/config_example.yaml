# Example CF-LIBS Configuration File
# This configuration generates a synthetic spectrum for a simple Fe-H plasma

# Atomic database path (relative to config file or absolute)
atomic_database: libs_production.db

# Plasma configuration
plasma:
  model: single_zone_lte
  Te: 10000.0        # Electron temperature in K
  ne: 1.0e17         # Electron density in cm^-3
  Tg: null           # Gas temperature in K (optional, defaults to Te)
  pressure: 1.0      # Pressure in atm (optional)
  
  # Species composition (number densities in cm^-3)
  species:
    - element: Fe
      number_density: 1.0e15
    - element: H
      number_density: 1.0e16

# Instrument configuration
instrument:
  resolution_fwhm_nm: 0.05    # Instrument resolution (FWHM) in nm
  response_curve: null        # Optional: path to response curve CSV file

# Spectrum configuration
spectrum:
  lambda_min_nm: 200.0       # Minimum wavelength in nm
  lambda_max_nm: 800.0       # Maximum wavelength in nm
  delta_lambda_nm: 0.01      # Wavelength step in nm
  path_length_m: 0.01        # Plasma path length in meters (for optically thin)

