# CF-LIBS Configuration for Ti-6Al-4V Alloy
# Simulates a typical ultrafast LIBS plasma

atomic_database: libs_production.db

plasma:
  model: single_zone_lte
  Te: 12000.0        # Higher temperature for ultrafast plasma
  ne: 1.0e17         # Electron density in cm^-3
  pressure: 1.0
  
  # Ti-6Al-4V composition (approximate number densities)
  species:
    - element: Ti
      number_density: 8.0e15   # ~90% Ti
    - element: Al
      number_density: 6.0e14   # ~6% Al
    - element: V
      number_density: 4.0e14   # ~4% V

instrument:
  resolution_fwhm_nm: 0.05    # Typical Mechelle resolution
  response_curve: null

spectrum:
  lambda_min_nm: 300.0       # UV-NIR range
  lambda_max_nm: 500.0
  delta_lambda_nm: 0.005     # High resolution
  path_length_m: 0.01

