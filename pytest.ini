[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require atomic database
    requires_jax: marks tests that require JAX

# Use CPU backend for JAX during testing (Metal is experimental)
env =
    JAX_PLATFORMS=cpu

