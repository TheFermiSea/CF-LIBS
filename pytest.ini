[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require atomic database
    requires_jax: marks tests that require JAX
    requires_bayesian: marks tests requiring NumPyro/ArviZ (Bayesian inference)
    requires_uncertainty: marks tests requiring uncertainties package

# Note: JAX_PLATFORMS=cpu is set in conftest.py via os.environ
# because pytest-env plugin is not installed
