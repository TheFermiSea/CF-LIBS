[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cflibs"
version = "0.1.0"
description = "Calibration-Free Laser-Induced Breakdown Spectroscopy library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "TheFermiSea"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
    "pyyaml>=6.0.0",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
# JAX for CPU-only (cross-platform)
jax-cpu = ["jax[cpu]>=0.4.20"]
# JAX for Apple Silicon (M1/M2/M3) with Metal acceleration
jax-metal = ["jax>=0.4.20", "jax-metal>=0.1.0"]
# JAX for NVIDIA GPU (CUDA) - for cluster deployment
jax-cuda = ["jax[cuda12]>=0.4.20"]
# HDF5 for manifold storage
hdf5 = ["h5py>=3.8.0"]
# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]
# Full installation for local development (Apple Silicon)
local = [
    "jax>=0.4.20",
    "jax-metal>=0.1.0",
    "h5py>=3.8.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
# Full installation for cluster deployment (CUDA)
cluster = [
    "jax[cuda12]>=0.4.20",
    "h5py>=3.8.0",
    "mpi4py>=3.1.0",
]

[project.scripts]
cflibs = "cflibs.cli.main:main"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

